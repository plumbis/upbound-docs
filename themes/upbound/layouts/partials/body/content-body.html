        {{ range .Pages }}
        <div class="pb-2">
            <h3 id="{{anchorize .Title}}"><a href="#{{anchorize .Title}}">{{.Title}}</a></h3>
            {{ .Summary }}
            {{ if .Truncated }}
            <div class="mt-3">
                <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
            </div>
            {{ end }}
        </div>
        {{ end }}
    {{ else }}
        {{ .Content }}
    {{ end }}
</div>
